<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h1 class="display-5 text-center mb-5 mx-1 mx-md-4 mt-4">
                  Complaint Now
                </h1>
                <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost)">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input
                      type="text"
                      aria-label="First name"
                      name="name"
                      #name="ngModel"
                      [(ngModel)]="complaint.name"
                      class="form-control"
                      ngModel
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                      #email="ngModel"
                      [(ngModel)]="complaint.email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Complain</label
                    >
                    <textarea
                      name="description"
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      #description="ngModel"
                      [(ngModel)]="complaint.description"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">
                      Submit form
                    </button>
                  </div>
                  <!-- <input type="text" name="nm" ngModel />
  <button type="submit">Submit</button> -->
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
