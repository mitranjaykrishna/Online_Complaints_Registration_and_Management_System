<div>
  
  <section class="intro " >
    <div
      class="bg-image h-200 pb-5"
      style="
        background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img2.jpg');
      "
    >
    <h1 class="d-flex justify-content-center m-5 mb-0 display-1">User Complain</h1>
  <div class="d-flex justify-content-center">
    <div class="m-1">
      <label for="exampleFormControlInput1" class="form-label m-4"
        >Email address</label
      >
      <input
        name="email"
        type="email"
        class="form-control mt-0"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
        [(ngModel)]="email"
      />
    </div>
    <div class="m-5">
      <button class="btn btn-primary p-3 mb-5" type="submit" (click)="submit()">
        Search
      </button>
    </div>
  </div>
      <div
        class="mask d-flex align-items-center h-100"
        style="background-color: rgba(0, 0, 0, 0.25)"
      >
        <div class="container" [hidden]="(ansComplaint==undefined)">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card bg-dark shadow-2-strong">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-dark table-borderless mb-0"  >
                      <thead>
                        <tr>
                          <th>S.No</th>
                          <th>_id</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Status</th>
                          <th>Description</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of ansComplaint; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td>{{ item._id }}</td>
                          <td>{{ item.name }}</td>
                          <td>{{ item.email }}</td>
                          <td>{{ item.status }}</td>
                          <td>{{ item.description }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
