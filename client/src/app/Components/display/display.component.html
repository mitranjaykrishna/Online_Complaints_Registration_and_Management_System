<section class="intro">
  <div
    class="bg-image h-100"
    style="
      background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img2.jpg');
    "
  >

  <div class="d-flex justify-content-center">
    <div class="m-2">
      <button class="btn btn-danger p-3 mb-3" type="submit" (click)="onLogout()">
        LogOut
      </button>
    </div>
  </div>
    <div
      class="mask d-flex align-items-center h-100"
      style="background-color: rgba(0, 0, 0, 0.25)"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card bg-dark shadow-2-strong">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-dark table-borderless mb-0">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>_id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of complaint; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item._id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.status }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                          <a
                            href="javascript:void(0)"
                            class="btn btn-warning m-lg-2"
                            (click)="processingComplain(item._id)"
                            >Set Process</a
                          >
                          <a
                            href="javascript:void(0)"
                            class="btn btn-success m-lg-2"
                            (click)="solveComplain(item._id)"
                            >Solved</a
                          >
                          <a
                            href="javascript:void(0)"
                            class="btn btn-danger m-lg-2"
                            (click)="deleteComplain(item._id)"
                            >Delete</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
