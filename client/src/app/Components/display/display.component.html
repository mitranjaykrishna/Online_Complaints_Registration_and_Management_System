<h1 class="d-flex justify-content-center m-5">Complaint Raised</h1>
<table class="table ">
  <thead>
    <tr>
      <th>S.No</th>
      <th>_id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of complaint; let i = index">
      <td>{{ i }}</td>
      <td>{{ item._id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.description }}</td>
      <td>
        <a
          href="javascript:void(0)"
          class="btn btn-danger"
          (click)="deleteComplain(item._id)"
          >Solved</a
        >
      </td>
    </tr>
  </tbody>
</table>
